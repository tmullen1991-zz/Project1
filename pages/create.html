<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper menu green">
            <a href="#" class="brand-logo ml-5 center nav nav-text">Fruition</a>
        </div>
    </nav>
    <div class="row note">
        <form class="col s12 plus">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email-create" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password-create" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="repassword-create" type="password" class="validate">
                    <label for="password">Retype Password</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn green modal-trigger" id="create" href="#modal2">Create</a>
        </form>
        <div id="modal2" class="modal">
                <div class="modal-content">
                    <h5>Passwords do not match</h5>
                </div>
                <div class="modal-footer">
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
                </div>
            </div>
    </div>
    <script src="../assets/javascript/login.js"></script>
</body>

</html>
