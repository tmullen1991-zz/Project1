<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper red accent-2 menu">
      <a href="#" class="brand-logo ml-5 center nav nav-text">Fruition</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!----<li><a href="sass.html">Settings</a></li>-->
      </ul>
    </div>
  </nav>

  <div class="note-list">
    <div class="row note-item">

      <div class="col s2 l1 material-icons note-icon">insert_drive_file</div>
      <div class="col s7 m7 l7 file-name">File Name</div>
      <div class="col s3 l3 right">
        <div class="note-hashtag">#ya</div>
      </div>

    </div>
    <div class="row note-item note-last-item">

      <div class="col s2 l1 material-icons note-icon">insert_drive_file</div>
      <div class="col s7 m7 l7 file-name">File Name</div>
      <div class="col s3 l3 right">
        <div class="note-hashtag">#ya</div>
      </div>

    </div>
    <a href="#modal1" class="btn-floating btn-large waves-effect waves-light red accent-2 plus right modal-trigger"><i class="material-icons">add</i></a>
  </div>


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>New File</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 file-name-input">
              <i class="material-icons prefix">insert_drive_file</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Enter File Name:</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="add" class="modal-close waves-effect waves-green btn-flat">Add</a>
    </div>
  </div>
<script src="assets/javascript/app.js"></script>

</body>

</html>
